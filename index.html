<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Zia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASIC STYLE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050a14;
            background: radial-gradient(circle at bottom, #0d1b2a 0%, #000000 100%);
            font-family: 'Dancing Script', cursive;
            color: #e0f7fa;
        }

        /* --- CUSTOM CURSOR --- */
        body {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewport='0 0 32 32' style='fill:black;font-size:24px;'><text y='50%'>ðŸ’™</text></svg>") 16 16, auto;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- CANVAS --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- TEXT CONTAINER --- */
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        .instruction {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 1s;
            color: #81d4fa;
            text-shadow: 0 0 10px #0288d1;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 2.2rem;
            line-height: 1.4;
            text-shadow: 0 0 15px #00b0ff, 0 0 5px #fff;
            color: #e1f5fe;
        }

        .message span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-out;
            margin: 0 5px;
        }
        
        .message span.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .message { font-size: 1.8rem; }
            .instruction { font-size: 0.9rem; }
        }

        /* --- GLOWING HEART --- */
        #heart-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 0;
            transition: opacity 2s ease-in;
            pointer-events: none;
            display: none;
        }

        .heart {
            font-size: 100px;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #29b6f6, 0 0 40px #29b6f6; filter: drop-shadow(0 0 10px #0277bd); }
            to { text-shadow: 0 0 40px #81d4fa, 0 0 80px #4fc3f7; filter: drop-shadow(0 0 25px #0288d1); }
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <canvas id="canvas"></canvas>

    <div id="content">
        <div id="instruction" class="instruction">klik layar ini sayang</div>
        <div id="text-area" class="message"></div>
    </div>

    <div id="heart-container">
        <div class="heart">ðŸ’™</div>
    </div>

    <script>
        const textSegments = [
            "Hai Zia,", "I'm so glad", "you're in my life.", "\n",
            "Happy Valentines", "day My Love! ðŸ¤", "\n",
            "Many Love", "for you", "in the future.", "\n",
            "With Love,", "\n",
            "Leo"
        ];
        
        const colors = ['#00e5ff', '#2979ff', '#00b0ff', '#80d8ff', '#e1f5fe'];

        let step = 0; 
        let segmentIndex = 0;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bg-music'); // Ambil elemen audio
        
        let width, height;
        let particles = [];
        let fireworks = [];
        let stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars(); 
        }
        window.addEventListener('resize', resize);
        
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.blinkSpeed = Math.random() * 0.05 + 0.01;
                this.alpha = Math.random();
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.alpha += this.blinkSpeed * this.direction;
                if (this.alpha >= 1 || this.alpha <= 0.2) this.direction *= -1;
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0) this.x = width;
                if(this.x > width) this.x = 0;
                if(this.y < 0) this.y = height;
                if(this.y > height) this.y = 0;
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for(let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }
        
        resize(); 

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 4;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.radius = 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.history = [];
            }
            update() {
                this.history.push({x: this.x, y: this.y});
                if(this.history.length > 4) this.history.shift();
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                const dist = Math.hypot(this.x - this.targetX, this.y - this.targetY);
                if(dist < 5) return true;
                return false;
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 3 + 0.5;
                this.velocity = {
                    x: Math.cos(angle) * velocity,
                    y: Math.sin(angle) * velocity
                };
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.04;
                this.decay = Math.random() * 0.015 + 0.01;
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(5, 10, 20, 0.3)'; 
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            if (step === 0 && Math.random() < 0.03) {
                launchRandomFirework();
            }

            fireworks.forEach((fw, index) => {
                if(fw.update()) {
                    createExplosion(fw.x, fw.y);
                    fireworks.splice(index, 1);
                } else {
                    fw.draw();
                }
            });

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if(p.alpha <= 0) particles.splice(index, 1);
            });
        }

        function launchRandomFirework() {
            const startX = Math.random() * width;
            const targetX = Math.random() * width;
            const targetY = Math.random() * (height / 2);
            fireworks.push(new Firework(startX, height, targetX, targetY));
        }

        function createExplosion(x, y) {
            const particleCount = 30;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for(let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        setTimeout(() => {
            if(step === 0) {
                step = 1;
                document.getElementById('instruction').style.opacity = 1;
            }
        }, 4000);

        document.body.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
            launchRandomFirework();

            // --- MUSIK DIMULAI DI SINI ---
            if (music.paused) {
                music.play().catch(error => console.log("Gagal memutar musik otomatis:", error));
                music.volume = 0.5; // Set volume 50%
            }

            if (step === 1) {
                document.getElementById('instruction').style.opacity = 0;
                step = 2;
                revealNextSegment(); 
            } else if (step === 2) {
                revealNextSegment();
            }
        });

        function revealNextSegment() {
            if (segmentIndex < textSegments.length) {
                const text = textSegments[segmentIndex];
                const container = document.getElementById('text-area');

                if (text === "\n") {
                    container.appendChild(document.createElement("br"));
                    segmentIndex++;
                    revealNextSegment(); 
                } else {
                    const span = document.createElement('span');
                    span.textContent = text;
                    container.appendChild(span);
                    requestAnimationFrame(() => {
                        span.classList.add('visible');
                    });
                    segmentIndex++;
                }
            }

            if (segmentIndex >= textSegments.length) {
                step = 3;
                setTimeout(showFinalSurprise, 800);
            }
        }

        function showFinalSurprise() {
            const heartContainer = document.getElementById('heart-container');
            heartContainer.style.display = 'block';
            setTimeout(() => {
                heartContainer.style.opacity = 1;
            }, 100);

            let count = 0;
            const celebrate = setInterval(() => {
                createExplosion(Math.random() * width, Math.random() * height);
                count++;
                if(count > 15) clearInterval(celebrate);
            }, 300);
        }

        animate();

    </script>
</body>
</html>
